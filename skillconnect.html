<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SkillConnect ‚Äî Login / Signup / Find Skilled People</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}
body{min-height:100vh;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);display:flex;align-items:center;justify-content:center;color:#fff;position:relative;}
.container{width:95%;max-width:420px;background:rgba(255,255,255,0.08);backdrop-filter:blur(20px);border-radius:20px;padding:30px;box-shadow:0 25px 60px rgba(0,0,0,0.4);}
h1{text-align:center;font-weight:700;margin-bottom:10px;}
p{text-align:center;font-size:14px;opacity:0.85;margin-bottom:25px;}
input,select,button{width:100%;padding:14px;margin-bottom:15px;border-radius:12px;border:none;font-size:14px;}
input,select{background:rgba(255,255,255,0.15);color:#fff;}
button{background:linear-gradient(135deg,#00c6ff,#0072ff);color:#fff;font-weight:600;cursor:pointer;}
.tabs{display:flex;justify-content:space-around;margin-bottom:20px;}
.tab{padding:10px 20px;cursor:pointer;border-radius:12px;}
.tab.active{background:linear-gradient(135deg,#00c6ff,#0072ff);}
.form-section{display:none;}
.form-section.active{display:block;}
.error{color:#ff4b5c;font-size:12px;margin-bottom:10px;}
.locate-btn{background:rgba(255,255,255,0.12);}
#skill-section{display:none;}
#logout-container{position:absolute;top:20px;left:20px;display:none;}
</style>
</head>

<body>

<div id="logout-container">
  <button onclick="logoutUser()">Logout</button>
</div>

<div class="container" id="auth-container">
  <h1>Welcome to SkillConnect</h1>
  <p>Sign up or log in to find skilled people near you</p>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('login')">Login</div>
    <div class="tab" onclick="switchTab('signup')">Signup</div>
  </div>

  <!-- LOGIN -->
  <div class="form-section active" id="login">
    <div class="error" id="login-error"></div>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>

  <!-- SIGNUP -->
  <div class="form-section" id="signup">
    <div class="error" id="signup-error"></div>
    <input type="text" id="signup-name" placeholder="Full Name">
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <input type="password" id="signup-confirm" placeholder="Confirm Password">
    <button onclick="signupUser()">Signup</button>
  </div>
</div>

<!-- SKILL SECTION -->
<div class="container" id="skill-section">
  <h1 id="welcome-text">Welcome</h1>

  <select id="skill">
    <option value="">Select a skill</option>
    <option>Barber</option>
    <option>Electrician</option>
    <option>Plumber</option>
  </select>

  <button class="locate-btn" onclick="useLocation()">üìç Use My Current Location</button>
  <input type="text" id="location" placeholder="Enter your area">

  <button>Find Skilled Person</button>
</div>

<script>
const BACKEND_URL = "https://skillconnect-backend-uv3z.onrender.com";
let currentUser = null;

// TAB SWITCH
function switchTab(tab){
  document.querySelectorAll('.form-section').forEach(f=>f.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
}

// SIGNUP
async function signupUser(){
  const name = document.getElementById("signup-name").value;
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;
  const confirm = document.getElementById("signup-confirm").value;
  const errorBox = document.getElementById("signup-error");

  errorBox.innerText = "";

  if(password !== confirm){
    errorBox.innerText = "Passwords do not match";
    return;
  }

  const res = await fetch(`${BACKEND_URL}/signup`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({name,email,password})
  });

  const data = await res.json();
  if(!res.ok){ errorBox.innerText = data.message; return; }

  currentUser = data.user;
  localStorage.setItem("token", data.token);
  showSkillSection();
}

// LOGIN ‚úÖ WORKING
async function loginUser(){
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;
  const errorBox = document.getElementById("login-error");

  errorBox.innerText = "";

  const res = await fetch(`${BACKEND_URL}/login`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email,password})
  });

  const data = await res.json();
  if(!res.ok){ errorBox.innerText = data.message; return; }

  currentUser = data.user;
  localStorage.setItem("token", data.token);
  showSkillSection();
}

// SHOW DASHBOARD
function showSkillSection(){
  document.getElementById("auth-container").style.display="none";
  document.getElementById("skill-section").style.display="block";
  document.getElementById("logout-container").style.display="block";
  document.getElementById("welcome-text").innerText =
    "Welcome " + currentUser.name.split(" ")[0];
}

// LOGOUT
function logoutUser(){
  localStorage.clear();
  location.reload();
}

// LOCATION
function useLocation(){
  const locationInput = document.getElementById("location");
  locationInput.value = "Loading. Hold on...";

  navigator.geolocation.getCurrentPosition(async pos=>{
    const {latitude,longitude} = pos.coords;
    const res = await fetch(
      `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`
    );
    const data = await res.json();
    locationInput.value =
      `${data.address.city || data.address.town}, ${data.address.state}`;
  });
}
</script>

</body>
  </html>
