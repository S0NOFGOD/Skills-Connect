<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillConnect Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}
body {
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:30px;
}
.container {
  width:100%;
  max-width:900px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:30px;
  box-shadow:0 25px 60px rgba(0,0,0,0.4);
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}
header h1 {font-size:24px;}
.logout-btn {
  background:linear-gradient(135deg,#ff6a00,#ee0979);
  border:none;
  padding:10px 20px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  color:#fff;
}
.profile-card {
  display:flex;
  background:rgba(255,255,255,0.12);
  border-radius:20px;
  padding:20px;
  align-items:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
  margin-bottom:20px;
  flex-wrap:wrap;
}
.profile-card img {
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-right:20px;
  border:3px solid #00c6ff;
}
.profile-info {
  flex:1;
  min-width:200px;
}
.profile-info h2 {
  font-size:22px;
  margin-bottom:10px;
}
.profile-info p {
  font-size:16px;
  margin-bottom:6px;
  opacity:0.85;
}
.stats {
  display:flex;
  margin-top:10px;
  gap:20px;
}
.stat {
  background:rgba(255,255,255,0.15);
  padding:10px 20px;
  border-radius:12px;
  text-align:center;
}
.stat h3 {
  font-size:18px;
  margin-bottom:5px;
}
.stat p {
  font-size:14px;
  opacity:0.8;
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Welcome, <span id="user-name"></span></h1>
    <button class="logout-btn" id="logout-btn">Logout</button>
  </header>

  <div class="profile-card">
    <img id="user-image" src="" alt="Profile Picture">
    <div class="profile-info">
      <h2 id="user-fullname"></h2>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>Phone:</strong> <span id="user-phone"></span></p>
      <p><strong>Location:</strong> <span id="user-location"></span></p>
      <p><strong>Skill:</strong> <span id="user-skill"></span></p>
    </div>
  </div>

  <div class="stats">
    <div class="stat">
      <h3>Projects</h3>
      <p>0</p>
    </div>
    <div class="stat">
      <h3>Connections</h3>
      <p>0</p>
    </div>
    <div class="stat">
      <h3>Completed Tasks</h3>
      <p>0</p>
    </div>
  </div>
</div>

<script>
// Fetch logged in user
const email = localStorage.getItem("loggedInUser");
if(!email){
  // No user logged in, redirect to login
  window.location.href = "index.html";
}

const users = JSON.parse(localStorage.getItem("users") || "[]");
const user = users.find(u => u.email === email);

if(user){
  document.getElementById("user-name").innerText = user.name.split(" ")[0];
  document.getElementById("user-fullname").innerText = user.name;
  document.getElementById("user-email").innerText = user.email;
  document.getElementById("user-phone").innerText = user.phone;
  document.getElementById("user-location").innerText = user.location;
  document.getElementById("user-skill").innerText = user.skill;
  document.getElementById("user-image").src = user.image || "https://via.placeholder.com/120";
}

// Logout
document.getElementById("logout-btn").onclick = ()=>{
  localStorage.removeItem("loggedInUser");
  window.location.href = "index.html";
};
</script>
</body>
</html>
