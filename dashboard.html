<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SkillConnect Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  padding:30px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.header h1{
  font-size:24px;
}

.logout-btn{
  padding:10px 20px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#ff4b5c,#ff1e00);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* DASHBOARD GRID */
.dashboard{
  display:grid;
  grid-template-columns:1fr;
  gap:25px;
  max-width:1000px;
  margin:auto;
}

/* PROFILE CARD */
.profile-card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:30px;
  display:flex;
  gap:25px;
  align-items:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.4);
}

.profile-img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid rgba(255,255,255,0.3);
}

.profile-info h2{
  font-size:22px;
  margin-bottom:8px;
}

.profile-info p{
  opacity:0.85;
  margin-bottom:5px;
}

/* INFO CARDS */
.info-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.info-card{
  background:rgba(255,255,255,0.08);
  border-radius:18px;
  padding:25px;
  box-shadow:0 20px 50px rgba(0,0,0,0.35);
}

.info-card h3{
  font-size:14px;
  opacity:0.7;
  margin-bottom:10px;
}

.info-card p{
  font-size:16px;
  font-weight:600;
}

/* EMPTY STATE */
.empty{
  text-align:center;
  margin-top:100px;
  opacity:0.8;
}
</style>
</head>
<body>

<div class="header">
  <h1>SkillConnect Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="dashboard" id="dashboard"></div>

<script>
// GET USERS
const users = JSON.parse(localStorage.getItem('users')) || [];
let currentUser = JSON.parse(localStorage.getItem('currentUser'));

// FALLBACK: last registered user
if(!currentUser && users.length > 0){
  currentUser = users[users.length - 1];
}

// NO USER
if(!currentUser){
  document.getElementById('dashboard').innerHTML = `
    <div class="empty">
      <h2>No user data found</h2>
      <p>Please login or signup first</p>
    </div>
  `;
} else {
  renderDashboard(currentUser);
}

// RENDER DASHBOARD
function renderDashboard(user){
  document.getElementById('dashboard').innerHTML = `
    <div class="profile-card">
      <img src="${user.image || 'https://via.placeholder.com/150'}" class="profile-img">
      <div class="profile-info">
        <h2>${user.name}</h2>
        <p>${user.skill}</p>
        <p>${user.location}</p>
      </div>
    </div>

    <div class="info-grid">
      <div class="info-card">
        <h3>Email</h3>
        <p>${user.email}</p>
      </div>
      <div class="info-card">
        <h3>Phone</h3>
        <p>${user.phone}</p>
      </div>
      <div class="info-card">
        <h3>Skill</h3>
        <p>${user.skill}</p>
      </div>
      <div class="info-card">
        <h3>Location</h3>
        <p>${user.location}</p>
      </div>
    </div>
  `;
}

// LOGOUT
function logout(){
  localStorage.removeItem('currentUser');
  window.location.href = 'index.html';
}
</script>

</body>
</html>
